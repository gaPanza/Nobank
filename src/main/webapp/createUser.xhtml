<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">


<h:head id="head">

	<title>Crie sua Conta Corrente</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<h:body
	style="background: url(http://www.allwhitebackground.com/images/2/2280.jpg) repeat !important;">

	<h:outputStylesheet name="css/materialize.css" />

	<h:outputScript name="js/materialize.js" />


	<f:view transient="true">
		<h:form class="col s8" id="formCreate">
			<div style="margin-top: 300px;">
				<div class="row">
					<div style="left: 40%">
						<div style="left: 40%" class="input-field col s1">
							<h:inputText maxlength="10" id="value" class="validate"
								required="true" value="#{NewUser.senha}" />
							<label for="Valor">Senha</label>
						</div>
						<div style="left: 40%" class="input-field col s1">
							<p:inputMask maxlength="11" id="cpf" type="text" class="validate"
								required="true" requiredMessage="CPF Necessário"
								value="#{NewUser.cpf}" />
							<label for="CPF">CPF</label>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="center-align">
						<h:commandButton id="delegateUser" value="Criar Conta"
							style="right: 2.3em; background-color: #1a237e;"
							class="waves-effect waves-light btn"
							action="#{NewUser.delegateUser()}">
						</h:commandButton>
					</div>
				</div>
			</div>
		</h:form>
	</f:view>
</h:body>
</html>
