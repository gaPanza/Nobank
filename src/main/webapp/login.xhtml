<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head id="head">

	<title>No Bank</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<h:body
	style="background: url(http://www.allwhitebackground.com/images/2/2280.jpg) repeat !important;">

	<h:outputStylesheet name="css/materialize.css" />

	<h:outputScript name="js/materialize.js" />
	<div class="center-align" style="font-size: 400%; margin-top: 150px;">
		NoBank</div>

	<f:view transient="true">
		<h:form class="col s8" id="formLogin">
			<div style="margin-top: 100px;">

				<div class="row" style="max-width: 300px;">
					<div class="input-field col s12">

						<p:inputText class="validate" type="text" id="login"
							styleClass="input" required="true"
							requiredMessage="Login obrigatório" inline="true"
							value="#{HomePageController.login}" />

						<h:outputLabel value="Login" for="login" />
					</div>

				</div>

				<div class="row" style="max-width: 300px;">
					<div class="input-field col s12">
						<h:outputLabel value="Senha" for="senha" />
						<p:password id="senha" value="#{HomePageController.password}"
							inline="true" class="validate" styleClass="input" />
					</div>
				</div>
				<div class="center-align">
					<h:commandButton id="loginbtn" value="Entrar"
						style="background-color: #1a237e;"
						class="waves-effect waves-light btn"
						action="#{HomePageController.btnLogin()}">
					</h:commandButton>
				</div>
			</div>
		</h:form>
		<h:form class="col s8" id="formLogin">
			<div class="center-align">
				<h:commandButton id="createUser" value="Criar Conta"
					style="background-color: #1a237e; margin-top: 20px;"
					class="waves-effect waves-light btn"
					action="#{HomePageController.createUser()}">
				</h:commandButton>
			</div>
		</h:form>

	</f:view>
</h:body>
</html>
