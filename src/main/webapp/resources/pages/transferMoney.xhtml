<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">


<h:head id="head">

	<title>Sua Conta Corrente</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<h:body
	style="background: url(https://cdn.elegantthemes.com/blog/wp-content/uploads/2013/09/bg-9-full.jpg) repeat !important;">

	<h:outputStylesheet name="css/materialize.css" />

	<h:outputScript name="js/materialize.js" />


	<f:view transient="true">
		<nav>
			<div style="background-color: #1a237e" class="nav-wrapper">
				<img class="logo-right" src="resources/images/login_logo.png" />
				<ul id="nav-mobile" class="left hide-on-med-and-down">
					<li><a href="login.xhtml">Sua conta</a></li>
					<li><a href="accountManager.xhtml">Transações</a></li>
					<li><a href="transferMoney.xhtml">Sair</a></li>
				</ul>
			</div>
		</nav>
		<h:form class="col s8" id="formTransfer">
			<div class="col s12 m4">
				<div class="card blue-grey darken-1">
					<div class="card-content white-text">
						<span class="card-title">Transferência</span>

					</div>

				</div>
			</div>
			<div style="margin-top: 100px;">
				<div class="row">
					<div style="left: 40%">
						<div style="left: 40%" class="input-field col s1">
							<h:inputText maxlength="6"
								onkeypress="if(event.which &lt; 48 || event.which &gt; 57) return false;"
								id="account" class="validate"
								value="#{TransactionController.account}" required="true" />
							<label for="Conta Corrente">Conta Corrente</label>
						</div>

						<div style="left: 40%" class="input-field col s1">
							<p:inputMask maxlength="6" id="agency" type="text"
								class="validate" required="true"
								requiredMessage="Agência Inválida"
								value="#{TransactionController.agency}" />
							<label for="Agência">Agência</label>
						</div>
					</div>
				</div>

				<div class="row">
					<div style="left: 40%">
						<div style="left: 40%" class="input-field col s1">
							<h:inputText maxlength="10" onkeypress="validateInput('[0-9]*')"
								id="value" class="validate" required="true"
								value="#{TransactionController.value}" />
							<label for="Valor">Valor (R$)</label>
						</div>
						<div style="left: 40%" class="input-field col s1">
							<p:inputMask maxlength="11" id="cpf" type="text" class="validate"
								required="true" requiredMessage="Agência Inválida"
								value="#{TransactionController.cpf}" />
							<label for="CPF">CPF</label>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="center-align">
						<h:commandButton id="loginbtn" value="Transferir"
							style="right: 2.3em; background-color: #1a237e;"
							class="waves-effect waves-light btn"
							action="#{TransactionController.transferMoney()}">
						</h:commandButton>
					</div>
				</div>
			</div>
		</h:form>
	</f:view>
</h:body>
</html>
